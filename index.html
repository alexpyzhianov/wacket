<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <title>Try WebAssembly</title>
  </head>
  <body>
    <div id="wacket"></div>
    <script type="text/javascript">
      var wacketEntry = document.getElementById("wacket");
      var foo = fetch('foo.wasm')
      .then(response => response.arrayBuffer())
      .then(bytes => WebAssembly.instantiate(bytes, {}))
      .then(k => wacketEntry.innerHTML = "Result of math expression compiled by wacket: <strong>" + k.instance.exports.foo() + "</strong>");
    </script>
  </body>
</html>
